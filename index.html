<html>
    <head>
        <title> Multiplication Table </title>
    </head>
    <body style="background-color:orange; text-align:center">
        <h1> Multiplication Table </h1>
        <button onclick="gettables()"> Click to get Multiplication Table </button>
        <p id="output"> </p> <script> function gettables(){
m=prompt("What number do you want the multiplication table of?")
n=prompt("How many rows do you want?")
for(i=1; i<=n; i++){
document.getElementById("output").innerHTML+=(m+"x"+i+"="+m*i+"<br>")
}
} </script>
    </body>
</html>
