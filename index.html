<html>
    <head>
        <title> Multiplication Table </title>
    </head>
    <body>
        <h1> Multiplication Table </h1>
<script> m=prompt("What number do you want the multiplication table of?")
n=prompt("How many rows do you want?")
for(i=1; i<=n; i++){
document.write(m+"x"+i+"="+m*i+"<br>")
}
</script>
    </body>
</html>
